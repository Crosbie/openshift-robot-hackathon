<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,        
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/space3.png');
        this.load.image('sonic', 'assets/sprites/sonic.png');
       
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        var image = this.add.sprite(300, 400, 'sonic');

        var demoTween = game.add.tween(image).to({x:200,y:300},1000);

        demoTween.start();

       
    }
    </script>

</body>
</html>
